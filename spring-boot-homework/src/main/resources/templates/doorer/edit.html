<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>修改值班人员信息</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
</head>
<body>
<br>
<div class="ui container">
    <form class="ui form" th:action="@{/doorer/edit}" method="post" th:object="${doorer}">
        <input type="hidden" th:value="*{jobno}" name="jobno">
        <div class="field">
            <label>工人姓名</label>
            <input type="text" name="jname" placeholder="请输入姓名" required th:value="*{jname}">
        </div>
        <div class="field">
            <label>密码</label>
            <input type="password" name="password" placeholder="请输入密码" required th:value="*{password}">
        </div>
        <button class="ui button" type="submit">提交</button>
    </form>

    <div class="ui success  message" th:unless="${#strings.isEmpty(message)}">
        <i class="close icon"></i>
        <div class="header">提示：</div>
        <p th:text="${message}"></p>
    </div>
</div>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<script>
    $(".message .close").on('click',function () {
        $(this).closest(".message")
            .transition("fade");
    })
</script>
</body>
</html>
