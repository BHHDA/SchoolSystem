<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>修改学生信息</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
</head>
<body>
<br>
<div class="ui container">
  <form class="ui form" th:action="@{/system/editpassword}" method="post" >
    <div class="field">
      <label>原密码:</label>
      <input type="password" name="password" placeholder="请输入原密码" required>
    </div>
    <div class="field">
      <label>新密码:</label>
      <input type="password" name="newpassword" placeholder="请输入新密码" required >
    </div>
    <div class="field">
      <label>新密码:</label>
      <input type="password" name="newpasswordTo" placeholder="请再次输入新密码" required >
    </div>
    <button class="ui button" type="submit">提交</button>
  </form>

  <div class="ui success  message" th:unless="${#strings.isEmpty(message)}">
    <i class="close icon"></i>
    <div class="header">提示：</div>
    <p th:text="${message}"></p>
  </div>
</div>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<script>
  $(".message .close").on('click',function () {
    $(this).closest(".message")
            .transition("fade");
  })
</script>
</body>
</html>
