<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
</head>
<body>
<br>
<div class="ui container">
  <form class="ui form" th:action="@{/nucleictester/sethealthcode}" method="post" th:object="${student}">
    <div class="field">
      <label>学生学号</label>
      <input type="text" name="sno" placeholder="请输入学号" required th:value="*{sno}" >
    </div>
    <div class="field">
      <label>学生姓名</label>
      <input type="text" name="sname" placeholder="请输入学生姓名" required th:value="*{sname}" >
    </div>
    <div class="field">
      <label>健康状态</label>
      <input type="text" name="healthcode" placeholder="请输入健康状态" required th:value="*{healthcode}">
    </div>
    <button class="ui button" type="submit">提交</button>
  </form>

  <div class="ui success  message" th:unless="${#strings.isEmpty(message)}">
    <i class="close icon"></i>
    <div class="header">提示：</div>
    <p th:text="${message}"></p>
  </div>
</div>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<script>
  $(".message .close").on('click',function () {
    $(this).closest(".message")
            .transition("fade");
  })
</script>
</body>
</html>
